        <main>
            <p>The bpm controls the energy of the music. Higher bpm tracks have a rocket-like enthusiasm, while lower bpm seems like a quiet courtyard. Try sliding the dots to adjust the speed of the bpm.</p>
            <div id="bpm">
                <button onclick="startMetronome()">Start</button>
                <button onclick="stopMetronome()">Stop</button>
                <div id="blinkingBox"></div>
                <div id="bpmDisplay">BPM: 120</div>
                <input type="range" id="bpmSlider" min="40" max="240" value="120" step="1">
            </div>
            <a id="flip1" href="pitch.html">Previous</a>
            <a id="flip2" href="daw.html">Next</a>
        </main>
